<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./styles.css">
  <title>Cash Register</title>
</head>

<body>
  <main id="main">
    <header>
      <h1>Cash Register</h1>
    </header>
    <section>

      </div>

      </div>
      <div id="total">
      </div>

      <div id="drawer">
      </div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>

</html>
