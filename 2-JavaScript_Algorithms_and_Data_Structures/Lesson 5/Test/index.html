<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./styles.css">
  <title>Pokémon Search App</title>
</head>

<body>
  <main id="main">
    <header>
      <h1>Pokémon Search App</h1>
    </header>
    <section>
      <div id="left">
        <form role="search" id="search-form">
          <label for="search-input">Search for Pokémon Name or ID:</label>
          <input type="text" id="search-input" required>
          <button id="search-button">Search</button>
        </form>
        <div id="detail">
          <div id="show">
            <div id="img">
              <img id="sprite" src="">
            </div>
            <div id="name-id">
              <span id="pokemon-name"></span>
              <span id="pokemon-id"></span>
            </div>
            <div id="wh">
              <span id="weight"></span>
              <span id="height"></span>
            </div>
            <div id="types"></div>
          </div>
        </div>
      </div>
      <div id="right">
        <table>
          <tr>
            <th>Base</th>
            <th>Stats</th>
          </tr>
          <tr>
            <td>HP:</td>
            <td id="hp"></td>
          </tr>
          <tr>
            <td>Attack:</td>
            <td id="attack"></td>
          </tr>
          <tr>
            <td>Defense:</td>
            <td id="defense"></td>
          </tr>
          <tr>
            <td>Special Attack:</td>
            <td id="special-attack"></td>
          </tr>
          <tr>
            <td>Special Defense:</td>
            <td id="special-defense"></td>
          </tr>
          <tr>
            <td>Speed:</td>
            <td id="speed"></td>
          </tr>
        </table>
      </div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>

</html>
