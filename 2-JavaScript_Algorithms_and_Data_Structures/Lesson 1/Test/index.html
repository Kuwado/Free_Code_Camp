<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div id="main">
        <div id="top">
            <h1>Palindrome Checker</h1>
        </div>
        <div id="center">
            <div id="input">
                <p>Enter text to check for a palindrome:</p>
                <div id="input_item">
                    <input type="text" id="text-input" value="">
                    <button id="check-btn">Check</button>
                </div>
            </div>
            <div id="result" class="hidden">heloo</div>
        </div>
        <div id="bottom">
            <span> A <dfn>palindrome</dfn> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</span>
        </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
