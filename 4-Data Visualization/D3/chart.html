<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.js"></script>
</head>
<style>
    .bar {
        width: 25px;
        height: 100px;
        display: inline-block;
        background-color: blue;
        margin: 2px;
    }
</style>

<body>
    <script>
        const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
        const w = 500;
        const h = 100;
        const svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", (d, i) => i * 30)
            .attr("y", (d, i) => h - 3 * d)
            .attr("width", 25)
            .attr("height", (d, i) => 3 * d)
            .attr("fill", "navy")
            .append("title")
            .text((d) => (d));

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text((d) => (d))
            .attr("x", (d, i) => i * 30)
            .attr("y", (d, i) => h - 3 * d - 3)
    </script>
</body>

</html>
